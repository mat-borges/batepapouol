<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Projeto2</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" ; />

		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
			rel="stylesheet" />
	</head>

	<body>
		<div class="big-container">
			<div class="main">
				<div class="top-menu">
					<img src="media/logobpuol.png" alt="logo-uol" />
					<ion-icon name="people-outline" onclick="showHideSide(); fillParticipants()"></ion-icon>
				</div>
				<!-- fim top-menu -->
				<ul class="messages-body"></ul>
				<!-- fim messages-body -->
				<div class="send-message">
					<input type="text" class="text-message" placeholder="Escreva aqui..." />
					<ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
				</div>
				<!-- fim send-message -->
			</div>
			<!-- fim main -->
			<div class="bigger-side-menu hide">
				<div class="side-menu">
					<ion-icon class="close" name="close-outline" onclick="showHideSide()"></ion-icon>
					<h1>Escolha um contato para enviar mensagem:</h1>
					<ul class="participants"></ul>
					<h1>Escolha a visibilidade</h1>
					<ul class="visibility">
						<li>
							<ion-icon name="lock-open"></ion-icon> <span>PÃºblico</span>
							<ion-icon name="checkmark-sharp" class="green hide"></ion-icon>
						</li>
						<li>
							<ion-icon name="lock-closed"></ion-icon><span>Reservadamente</span>
							<ion-icon name="checkmark-sharp" class="green hide"></ion-icon>
						</li>
					</ul>
				</div>
				<!-- fim side-menu -->
			</div>
			<!-- fim bigger-side-menu -->
			<div class="login-page">
				<img class="logo-uol" src="media/logobpuol.png" />
				<div class="div-nome">
					<img class="spinner hide" src="media/spinner.gif" alt="loading..." />
					<p class="spinner hide entering">Entrando...</p>
					<input class="name-input" placeholder="Digite seu nome" />
					<button class="enter-button" onclick="enterUser()">Entrar</button>
				</div>
			</div>
		</div>
		<!-- fim big-container -->

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
		<script src="script.js"></script>
	</body>
</html>
